<!doctype html>
<html lang="en">
<head>
<title>Title</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="JS/main.js"></script>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script><!--Link de VUE-->
<script src="JS/excursiones.js"></script>
</head>
<body>
<header id="header">
<!-- place navbar here -->
</header>
<main>
<div id="app" class="container">
<h1>Excursiones</h1>
<br>
<a class="btn btn-primary" href="excursion_nueva.html">Nuevo</a>
<br><br>

<div v-if="error">
<p>Lo sentimos , ........</p>
</div>
<div v-else>
<section v-if="cargando">
<div class="spinner-border"></div>
<p>Cargando .....</p>
</section>
<section v-else>
<div class="table-responsive">
<table class="table table-bordered">
<thead>
<tr>
<th scope="col">Id</th>
<th scope="col">Nombre</th>
<th scope="col">Foto</th>
<th scope="col">Descripcion</th>
<th scope="col">Acciones</th>
</tr>
</thead>
<tbody>
<tr class="" v-for="proyecto in proyectos">
<td scope="row">{{proyecto.id}}</td>
<td>{{proyecto.nombre}}</td>
<td><img width="60" :src="proyecto.imagen" :alt="proyecto.nombre"></td>
<td>{{proyecto.descripcion}}</td>
<td>
<a class="btn btn-primary" :href="excursion_update.html?id=+ proyecto.id" >Editar</a>
<button type="button" class="btn btn-danger" v-on:click="eliminar(proyecto.id)" >Eliminar</button>
</td>
</tr>
</tbody>
</table>
</div>
</section>
</div>
</div>
</main>

<footer>
<!-- place footer here -->
</footer>
</body>
</html>
